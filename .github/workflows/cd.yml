name: CD - Deploy Lab 4 on Raspberry Pi

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: read

concurrency:
  group: lab4-production
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Raspberry Pi (self-hosted)
    runs-on: [self-hosted, Linux, ARM64]
    environment: production

    defaults:
      run:
        working-directory: phase-2-docker/lab4-flask-postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug GitHub context
        run: |
          echo "actor='${{ github.actor }}'"
          echo "owner='${{ github.repository_owner }}'"
          echo "ref='${{ github.ref }}' ref_name='${{ github.ref_name }}'"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Pull tagged images and restart stack
        env:
          APP_TAG: ${{ github.ref_name }}
        run: |
          echo "Deploying tag: $APP_TAG"
          export APP_TAG="$APP_TAG"
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d
          docker ps

      - name: Wait a bit
        run: sleep 10

      - name: Smoke test - Users API health
        run: curl -v --fail http://localhost:8081/health

      - name: Smoke test - Tasks API health
        run: curl -v --fail http://localhost:8082/health
