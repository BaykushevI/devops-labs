name: CD - Deploy Lab4 on Raspberry Pi

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64]

    defaults:
      run:
        working-directory: phase-2-docker/lab4-flask-postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR (to pull images)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull latest images
        run: docker compose pull

      - name: Restart stack
        run: |
          docker compose up -d
          docker ps

      - name: Wait for APIs
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:8081/health && curl -fsS http://localhost:8082/health && exit 0
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Services did not become healthy in time"
          docker compose logs --tail=200
          exit 1

