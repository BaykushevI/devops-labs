name: CD - Deploy Lab 4 on Raspberry Pi

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: read

concurrency:
  group: lab4-production
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Raspberry Pi (self-hosted)
    runs-on: [self-hosted, Linux, ARM64]
    environment: production

    defaults:
      run:
        working-directory: phase-2-docker/lab4-flask-postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR (pull)
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Pull tagged images and restart stack
        env:
          APP_TAG: ${{ github.ref_name }}
        run: |
          echo "Deploying tag: $APP_TAG"
          export APP_TAG="$APP_TAG"
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d
          docker ps

      - name: Wait a bit
        run: sleep 10

      - name: Smoke test - Users API health
        run: curl -v --fail http://localhost:8081/health

      - name: Smoke test - Tasks API health
        run: curl -v --fail http://localhost:8082/health
