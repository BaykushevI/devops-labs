name: CD - Build & Push Docker images (Users & Tasks)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push users-api image
        uses: docker/build-push-action@v6
        with:
          context: ./phase-2-docker/lab4-flask-postgres
          file: ./phase-2-docker/lab4-flask-postgres/Dockerfile.users
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/baykushevi/devops-labs/users-api:latest
            ghcr.io/baykushevi/devops-labs/users-api:${{ github.ref_name }}

      - name: Build & push tasks-api image
        uses: docker/build-push-action@v6
        with:
          context: ./phase-2-docker/lab4-flask-postgres
          file: ./phase-2-docker/lab4-flask-postgres/Dockerfile.tasks
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/baykushevi/devops-labs/tasks-api:latest
            ghcr.io/baykushevi/devops-labs/tasks-api:${{ github.ref_name }}

      - name: Call webhook on Raspberry Pi
        run: |
          curl -f -X POST "$WEBHOOK_URL/deploy" \
            -H "Content-Type: application/json" \
            -d '{"ref": "${{ github.ref }}"}'
        env:
          WEBHOOK_URL: ${{ secrets.PI_WEBHOOK_URL }}

