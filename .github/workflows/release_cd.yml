name: Release - Build, Push, Deploy (Lab4)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

concurrency:
  group: lab4-production
  cancel-in-progress: true

jobs:
  build_and_push:
    name: Build & Push images to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build & push users-api image
        uses: docker/build-push-action@v6
        with:
          context: ./phase-2-docker/lab4-flask-postgres
          file: ./phase-2-docker/lab4-flask-postgres/Dockerfile.users
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/devops-labs/users-api:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/devops-labs/users-api:latest

      - name: Build & push tasks-api image
        uses: docker/build-push-action@v6
        with:
          context: ./phase-2-docker/lab4-flask-postgres
          file: ./phase-2-docker/lab4-flask-postgres/Dockerfile.tasks
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/devops-labs/tasks-api:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/devops-labs/tasks-api:latest

  deploy:
    name: Deploy on Raspberry Pi (self-hosted)
    needs: build_and_push
    runs-on: [self-hosted, Linux, ARM64]
    environment: production

    defaults:
      run:
        working-directory: phase-2-docker/lab4-flask-postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR (pull)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Pull tagged images and restart stack
        env:
          APP_TAG: ${{ github.ref_name }}
        run: |
          echo "Deploying tag: $APP_TAG"
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d
          docker ps

      - name: Wait a bit
        run: sleep 10

      - name: Smoke test - Users API health
        run: curl -v --fail http://localhost:8081/health

      - name: Smoke test - Tasks API health
        run: curl -v --fail http://localhost:8082/health

